8. Write a JSP program which shows a Sample Order Form.

File: Program8.jsp

<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sample Order form</title>
</head>
<body>
<h1>Sample Order Form</h1> 
<form method="post" action="./final.html"> 
	<label for="productName">Product Name:</label> 
	<input type="text" id="productName" name="productName" required> 
<br> 
	<label for="quantity">Quantity:</label> 
	<input type="number" id="quantity" name="quantity" required> 
<br> 
	<label for="customerName">Your Name:</label> 
	<input type="text" id="customerName" name="customerName" required> 
<br> 
	<label for="email">Your Email:</label> 
	<input type="email" id="email" name="email"  placeholder ="anu@gmail.com" required> 
<br> 
	<input type="submit" value="Submit Order"> 
</form>
</body>
</html>
